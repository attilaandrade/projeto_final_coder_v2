    O div é um container em bloco, enquanto que o span é um container em linha muito útil para trabalhar com textos
    <div></div>
    <span></span>
        <pre>  muito usada para inserir códigos
        <em> conteúdo em ênfase
        <strong> conteúdo com grande importância
        <div> container em bloco
        <span> container em linha
        <main> conteúdo principal 
        <p>  parágrafo
        <b> conteúdo em negrito
        <i> conteúdo em itálico
        <br> quebra de linha
        <hr> linha horizontal

    git init: indicar que nesse diretório, onde executamos o comando, será criado um repositório para ser usado com o GIT.
    git status: para verificar o status do nosso repositório.
    git add .: adicionar todos as alterações (arquivos criados, modificados ou eliminados) ao estágio 2 (Staging area).
    git commit -m “Mensagem”: envio das alterações para o repositório, no estágio 3.
    git log --oneline: para visualizar os commits realizados.
    
    <ol> define uma lista ordenada numérica
    <ul> define uma lista com marcadores (sem ordem)
    <li> define um item de uma lista.
